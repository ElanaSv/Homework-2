<html>
    <head>
        <title>Homework 2: A Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <span id="headingText">CALCULATOR</span>
                <input type="text" id="num1" placeholder="FIRST NUMBER"/>
                <br/><br/>
                <input type="text" id="num2" placeholder="SECOND NUMBER"/>
                <br/><br/>
                <button type="submit" onclick="add()"class="calcButton"><strong>ADD</strong></button> 
                <button type="submit" onclick="subtract()"class="calcButton"><strong>SUBTRACT</strong></button> 
                <button type="submit" onclick="multiply()"class="calcButton"><strong>MULTIPLY</strong></button> 
                <button type="submit" onclick="divide()"class="calcButton"><strong>DIVIDE</strong></button> 
                <div id="answer"></div>
        </div>
    </body>
    <script>
        function add(){
            let num1 = document.getElementById("num1");
            let num2 = document.getElementById("num2");
            sum = +num1.value + +num2.value
            document.getElementById("answer").innerHTML = sum;

        }
        function subtract(){

            let num1 = document.getElementById("num1");
            let num2 = document.getElementById("num2"); 
            let difference = num1.value - num2.value;
            document.getElementById("answer").innerHTML = difference;

        }
        function divide(){

            let num1 = document.getElementById("num1");
            let num2 = document.getElementById("num2"); 
            let quotient = num1.value / num2.value;
            document.getElementById("answer").innerHTML = quotient;

        }
        function multiply(){
            
            let num1 = document.getElementById("num1");
            let num2 = document.getElementById("num2"); 
            let product = num1.value * num2.value;
            document.getElementById("answer").innerHTML = product;
        }
           // looks for any string that has the @ sign in between and has charcters in front of and behind it 
    </script>
</html>
